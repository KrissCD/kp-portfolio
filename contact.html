<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt - Moj Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .hero {
      background: url('path-to-your-image.jpg') no-repeat center center/cover;
      height: 40vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }
    .hero h1 {
      font-size: 2.5rem;
      font-weight: bold;
    }
    footer {
      background-color: #343a40;
      color: white;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Kristian Pernjek</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Početna</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="projects.html">Projekti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Kontakt</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero bg-dark text-white">
    <div class="container">
      <h1>Kontaktirajte me</h1>
      <p>Slobodno me kontaktirajte putem e-maila ili društvenih mreža.</p>
    </div>
  </section>

  <!-- Main Content -->
  <main class="container my-5">
    <h2 class="text-center mb-4">Kontakt informacije</h2>
    <div class="row">
      <div class="col-md-6">
        <p><i class="fas fa-envelope"></i> <a href="mailto:kristian.pernjekmm@gmail.com" target="_blank">kristian.pernjekmm@gmail.com</a></p>
        <p><i class="fab fa-instagram"></i> <a href="https://www.instagram.com/kpernjek" target="_blank">Instagram</a></p>
        <p><i class="fab fa-linkedin"></i> <a href="https://www.linkedin.com/in/kristian-pernjek-55711a170" target="_blank">LinkedIn</a></p>
      </div>
      <div class="col-md-6">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Ime</label>
            <input type="text" class="form-control" id="name" placeholder="Vaše ime">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Vaš e-mail">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Poruka</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Vaša poruka"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Pošalji</button>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center">
    <p>&copy; 2025 Kristian Pernjek | Sva prava pridržana</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
